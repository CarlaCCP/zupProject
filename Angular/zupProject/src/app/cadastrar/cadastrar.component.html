<div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Cadastrar</h1>
      </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui"
             [(ngModel)]="usuario.nome">
          </div>
  
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" 
            [(ngModel)]="usuario.email">
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx-xx"
            [(ngModel)]="usuario.cpf" >
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="text" class="form-control" id="data" placeholder="DD/MM/AA"
            [(ngModel)]="usuario.dataNascimento" >
          </div>
  
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrando()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
