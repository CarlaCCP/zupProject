<div class="d-flex justify-content-center">
<h1>Cadastros</h1>

<table class="table" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Email</th>
      <th scope="col">Data Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= 'let item of listaUsuarios'>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.cpf}}</td>
      <td>{{item.email}}</td>
      <td>{{item.dataNascimento}}</td>
    </tr>
  </tbody>
</table>
</div>
